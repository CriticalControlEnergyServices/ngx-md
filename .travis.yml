language: node_js
node_js:
  - "9"

env:
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm run lint
  - npm run lib.link
  - npm run build
  - npm run test

after_success:
  - ./node_modules/.bin/codecov -t 52c569c2-f436-4d30-a204-39bc01ca7aea
